    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* –®–∞–ø–∫–∞ */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .back-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .back-btn:active { transform: scale(0.95); }
        
        .movie-info { flex: 1; overflow: hidden; }
        
        .movie-title {
            font-size: 16px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .movie-meta {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .settings-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .settings-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .settings-btn:active { transform: scale(0.95); }
        
        /* –ü–ª–µ–µ—Ä */
        .player-wrapper {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
        
        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-panel {
            position: absolute;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100%;
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(20px);
            z-index: 200;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .settings-panel.open { right: 0; }
        
        .settings-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-settings {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .setting-section {
            margin-bottom: 24px;
        }
        
        .setting-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .setting-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .setting-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            padding: 12px 16px;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .setting-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .setting-option.active {
            background: rgba(10, 132, 255, 0.2);
            border-color: #0a84ff;
        }
        
        /* Overlay */
        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 199;
            display: none;
        }
        
        .settings-overlay.show { display: block; }
        
        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .hidden { display: none !important; }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .settings-panel {
                width: 100%;
                right: -100%;
            }
            
            .movie-title { font-size: 14px; }
            .movie-meta { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">

                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">

                <div class="movie-title" id="movie-title">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

            <div class="loading" id="loading">

            <div class="settings-overlay" id="settings-overlay"></div>
            
            <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
            <div class="settings-panel" id="settings-panel">
                <div class="settings-header">
                    <div class="settings-title">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
                    <button class="close-settings" id="close-settings">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">

                <div class="settings-content">
                    <!-- –û–∑–≤—É—á–∫–∞ -->
                    <div class="setting-section" id="audio-section">
                        <div class="setting-label">üé§ –û–∑–≤—É—á–∫–∞</div>
                        <div class="setting-options" id="audio-options">
                            <button class="setting-option">–ó–∞–≥—Ä—É–∑–∫–∞...</button>
                        </div>
                    </div>
                    
                    <!-- –ö–∞—á–µ—Å—Ç–≤–æ -->
                    <div class="setting-section" id="quality-section">
                        <div class="setting-label">üì∫ –ö–∞—á–µ—Å—Ç–≤–æ</div>
                        <div class="setting-options" id="quality-options">

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    
    <script>
        // Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const params = {
            movieId: urlParams.get('movie_id'),
            movieUrl: urlParams.get('movie_url'),
            videoUrl: urlParams.get('video'),
            title: urlParams.get('title') || '–§–∏–ª—å–º',
            audio: urlParams.get('audio') || '–†—É—Å—Å–∫–∏–π',
            quality: urlParams.get('quality') || '720p',
            season: urlParams.get('season'),
            episode: urlParams.get('episode'),
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è API
            translations: urlParams.get('translations'), // JSON —Å–æ –≤—Å–µ–º–∏ –æ–∑–≤—É—á–∫–∞–º–∏
            qualities: urlParams.get('qualities') // JSON —Å–æ –≤—Å–µ–º–∏ –∫–∞—á–µ—Å—Ç–≤–∞–º–∏
        };

        console.log('üì• –ü–∞—Ä–∞–º–µ—Ç—Ä—ã:', params);

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const titleEl = document.getElementById('movie-title');
        const metaEl = document.getElementById('movie-meta');
        const playerEl = document.getElementById('player');
        const loadingEl = document.getElementById('loading');
        const backBtn = document.getElementById('back-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsOverlay = document.getElementById('settings-overlay');
        const closeSettings = document.getElementById('close-settings');
        const audioOptions = document.getElementById('audio-options');
        const qualityOptions = document.getElementById('quality-options');

        let player;
        let currentAudio = params.audio;
        let currentQuality = params.quality;

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        function updateInfo() {
            let displayTitle = params.title;
            if (params.season && params.episode) {
                displayTitle += ` S${params.season}E${params.episode}`;
            }
            titleEl.textContent = displayTitle;
            metaEl.textContent = `üéµ ${currentAudio} ‚Ä¢ üì∫ ${currentQuality}`;
        }

        updateInfo();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        function initPlayer() {
            if (!params.videoUrl) {
                showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ');
                return;
            }

            playerEl.src = params.videoUrl;
            
            player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'pip', 'airplay', 'fullscreen'],
                ratio: '16:9',
                fullscreen: { enabled: true, iosNative: true },
                autopause: true
            });

            player.on('ready', () => {
                console.log('‚úÖ –ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤');
                hideLoading();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            });

            player.on('error', (e) => {
                console.error('‚ùå –û—à–∏–±–∫–∞:', e);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ');
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function initSettings() {
            // –ü–∞—Ä—Å–∏–º –æ–∑–≤—É—á–∫–∏
            let audioList = [];
            if (params.translations) {
                try {
                    const trans = JSON.parse(decodeURIComponent(params.translations));
                    audioList = Object.keys(trans);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –æ–∑–≤—É—á–µ–∫:', e);
                }
            }
            
            // –ü–∞—Ä—Å–∏–º –∫–∞—á–µ—Å—Ç–≤–∞
            let qualityList = [];
            if (params.qualities) {
                try {
                    qualityList = JSON.parse(decodeURIComponent(params.qualities));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –∫–∞—á–µ—Å—Ç–≤:', e);
                }
            }

            // –ï—Å–ª–∏ –Ω–µ—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ
            if (audioList.length === 0) audioList = [params.audio];
            if (qualityList.length === 0) qualityList = [params.quality];

            // –û–∑–≤—É—á–∫–∏
            audioOptions.innerHTML = audioList.map(audio => `
                <button class="setting-option ${audio === currentAudio ? 'active' : ''}" 
                        data-audio="${audio}">
                    ${audio}
                </button>
            `).join('');

            // –ö–∞—á–µ—Å—Ç–≤–∞
            qualityOptions.innerHTML = qualityList.map(q => `
                <button class="setting-option ${q === currentQuality ? 'active' : ''}" 
                        data-quality="${q}">
                    ${q}
                </button>
            `).join('');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            audioOptions.querySelectorAll('.setting-option').forEach(btn => {
                btn.addEventListener('click', () => changeAudio(btn.dataset.audio));
            });

            qualityOptions.querySelectorAll('.setting-option').forEach(btn => {
                btn.addEventListener('click', () => changeQuality(btn.dataset.quality));
            });
        }

        // –°–º–µ–Ω–∞ –æ–∑–≤—É—á–∫–∏
        async function changeAudio(audio) {
            if (audio === currentAudio) return;
            
            console.log(`üîÑ –°–º–µ–Ω–∞ –æ–∑–≤—É—á–∫–∏: ${currentAudio} ‚Üí ${audio}`);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingEl.classList.remove('hidden');
            playerEl.style.opacity = '0.5';
            
            try {
                // –ó–∞–ø—Ä–æ—Å –∫ API –±–æ—Ç–∞
                const response = await fetch('http://YOUR_SERVER_IP:5000/api/get_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        movie_id: params.movieId,
                        movie_url: params.movieUrl,
                        translation: audio,
                        quality: currentQuality,
                        season: params.season,
                        episode: params.episode
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.stream_url) {
                    console.log('‚úÖ –ù–æ–≤—ã–π URL –ø–æ–ª—É—á–µ–Ω');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é
                    const currentTime = player.currentTime;
                    
                    // –ú–µ–Ω—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
                    player.source = {
                        type: 'video',
                        sources: [{
                            src: data.stream_url,
                            type: 'video/mp4'
                        }]
                    };
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
                    player.once('loadedmetadata', () => {
                        player.currentTime = currentTime;
                        player.play();
                    });
                    
                    currentAudio = audio;
                    updateInfo();
                    
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                } else {
                    console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å URL:', data.error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–º–µ–Ω–∏—Ç—å –æ–∑–≤—É—á–∫—É');
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } finally {
                loadingEl.classList.add('hidden');
                playerEl.style.opacity = '1';
                closeSettingsPanel();
            }
        }

        // –°–º–µ–Ω–∞ –∫–∞—á–µ—Å—Ç–≤–∞
        async function changeQuality(quality) {
            if (quality === currentQuality) return;
            
            console.log(`üîÑ –°–º–µ–Ω–∞ –∫–∞—á–µ—Å—Ç–≤–∞: ${currentQuality} ‚Üí ${quality}`);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingEl.classList.remove('hidden');
            playerEl.style.opacity = '0.5';
            
            try {
                // –ó–∞–ø—Ä–æ—Å –∫ API –±–æ—Ç–∞
                const response = await fetch('http://YOUR_SERVER_IP:5000/api/get_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        movie_id: params.movieId,
                        movie_url: params.movieUrl,
                        translation: currentAudio,
                        quality: quality,
                        season: params.season,
                        episode: params.episode
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.stream_url) {
                    console.log('‚úÖ –ù–æ–≤—ã–π URL –ø–æ–ª—É—á–µ–Ω');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é
                    const currentTime = player.currentTime;
                    
                    // –ú–µ–Ω—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
                    player.source = {
                        type: 'video',
                        sources: [{
                            src: data.stream_url,
                            type: 'video/mp4'
                        }]
                    };
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
                    player.once('loadedmetadata', () => {
                        player.currentTime = currentTime;
                        player.play();
                    });
                    
                    currentQuality = quality;
                    updateInfo();
                    
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                } else {
                    console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å URL:', data.error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–º–µ–Ω–∏—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ');
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } finally {
                loadingEl.classList.add('hidden');
                playerEl.style.opacity = '1';
                closeSettingsPanel();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function openSettingsPanel() {
            settingsPanel.classList.add('open');
            settingsOverlay.classList.add('show');
        }

        function closeSettingsPanel() {
            settingsPanel.classList.remove('open');
            settingsOverlay.classList.remove('show');
        }

        settingsBtn.addEventListener('click', openSettingsPanel);
        closeSettings.addEventListener('click', closeSettingsPanel);
        settingsOverlay.addEventListener('click', closeSettingsPanel);

        // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
        backBtn.addEventListener('click', () => {
            if (tg.close) tg.close();
            else window.history.back();
        });

        function showError(msg) {
            loadingEl.innerHTML = `
                <div class="error">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div>${msg}</div>
                </div>
            `;
        }

        function hideLoading() {
            loadingEl.classList.add('hidden');
        }

        // –°—Ç–∞—Ä—Ç
        initPlayer();
        initSettings();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
        if (tg.themeParams) {
            document.body.style.background = tg.themeParams.bg_color || '#000';
        }

        // –û—á–∏—Å—Ç–∫–∞
        window.addEventListener('beforeunload', () => {
            if (player) player.destroy();
        });
    </script>
