    <script>
        // ========================================
        // TELEGRAM WEB APP
        // ========================================
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ========================================
        // –ü–û–õ–£–ß–ê–ï–ú –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ó URL
        // ========================================
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const title = urlParams.get('title') || '–§–∏–ª—å–º';
        const audio = urlParams.get('audio') || '–†—É—Å—Å–∫–∏–π';
        const quality = urlParams.get('quality') || '720p';
        const season = urlParams.get('season');
        const episode = urlParams.get('episode');
        
        // –°—É–±—Ç–∏—Ç—Ä—ã (—Ñ–æ—Ä–º–∞—Ç: {"en":"https://...", "ru":"https://..."})
        const subtitlesParam = urlParams.get('subtitles');
        let subtitles = {};
        if (subtitlesParam) {
            try {
                subtitles = JSON.parse(decodeURIComponent(subtitlesParam));
                console.log('üìù –°—É–±—Ç–∏—Ç—Ä—ã –ø–æ–ª—É—á–µ–Ω—ã:', Object.keys(subtitles));
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å—É–±—Ç–∏—Ç—Ä–æ–≤:', e);
            }
        }
        
        // –ö–∞—á–µ—Å—Ç–≤–∞ (—Ñ–æ—Ä–º–∞—Ç: {"360p":"https://...", "720p":"https://..."})
        const qualitiesParam = urlParams.get('qualities');
        let qualities = {};
        if (qualitiesParam) {
            try {
                console.log('üì∫ Raw qualities param:', qualitiesParam.substring(0, 100));
                qualities = JSON.parse(decodeURIComponent(qualitiesParam));
                console.log('üì∫ –ö–∞—á–µ—Å—Ç–≤–∞ –ø–æ–ª—É—á–µ–Ω—ã:', Object.keys(qualities));
                console.log('üì∫ –ö–∞—á–µ—Å—Ç–≤–∞ –¥–µ—Ç–∞–ª—å–Ω–æ:', qualities);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –∫–∞—á–µ—Å—Ç–≤:', e, qualitiesParam);
            }
        } else {
            console.log('‚ö†Ô∏è –ü–∞—Ä–∞–º–µ—Ç—Ä qualities –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ URL');
        }

        console.log('üì• –ü–∞—Ä–∞–º–µ—Ç—Ä—ã:', { videoUrl, title, audio, quality, season, episode, subtitles: Object.keys(subtitles), qualities: Object.keys(qualities) });

        // ========================================
        // –≠–õ–ï–ú–ï–ù–¢–´
        // ========================================
        const titleEl = document.getElementById('movie-title');
        const metaEl = document.getElementById('movie-meta');
        const playerEl = document.getElementById('player');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const errorMsgEl = document.getElementById('error-message');
        const backBtn = document.getElementById('back-btn');
        const retryBtn = document.getElementById('retry-btn');

        // ========================================
        // –û–ë–ù–û–í–õ–Ø–ï–ú –ò–ù–§–û–†–ú–ê–¶–ò–Æ –û –§–ò–õ–¨–ú–ï
        // ========================================
        function updateMovieInfo() {
            let displayTitle = title;
            if (season && episode) {
                displayTitle += ` S${season}E${episode}`;
            }
            titleEl.textContent = displayTitle;
            metaEl.textContent = `üéµ ${audio} ‚Ä¢ üì∫ ${quality}`;
        }

        updateMovieInfo();

        // ========================================
        // –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î
        // ========================================
        backBtn.addEventListener('click', () => {
            console.log('üîô –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞');
            if (tg.close) {
                tg.close();
            } else {
                window.history.back();
            }
        });

        // ========================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–õ–ï–ï–†–ê
        // ========================================
        let player;

        function initPlayer() {
            if (!videoUrl) {
                showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ');
                return;
            }

            try {
                console.log('üé¨ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Plyr –ø–ª–µ–µ—Ä–∞...');
                playerEl.src = videoUrl;
                
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–∞—á–µ—Å—Ç–≤
                let sources = [];
                let defaultQuality = 720;
                
                console.log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤:', qualities);
                console.log('üîç –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—á–µ—Å—Ç–≤:', Object.keys(qualities).length);
                
                if (Object.keys(qualities).length > 0) {
                    console.log('‚úÖ –ï—Å—Ç—å –∫–∞—á–µ—Å—Ç–≤–∞, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º...');
                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Ä–∞–∑–Ω—ã–µ –∫–∞—á–µ—Å—Ç–≤–∞ - –¥–æ–±–∞–≤–ª—è–µ–º –∏—Ö –≤—Å–µ
                    for (let [qual, url] of Object.entries(qualities)) {
                        console.log(`üé¨ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞: ${qual}`);
                        
                        // –ö–∞—á–µ—Å—Ç–≤–æ –∏–∑ HDRezka –º–æ–∂–µ—Ç –±—ã—Ç—å "1080p Ultra" –∏–ª–∏ "1920x1080"
                        // –ò–∑–≤–ª–µ–∫–∞–µ–º —á–∏—Å–ª–æ
                        let sizeMatch = qual.match(/(\d+)x(\d+)|(\d+)p/);
                        let size = 720; // default
                        let label = qual; // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
                        
                        if (sizeMatch) {
                            if (sizeMatch[2]) {
                                // –§–æ—Ä–º–∞—Ç "1920x1080" - –±–µ—Ä–µ–º –≤—ã—Å–æ—Ç—É
                                size = parseInt(sizeMatch[2]);
                                label = `${size}p (${sizeMatch[1]}x${sizeMatch[2]})`;
                                console.log(`  ‚Üí –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${label}`);
                            } else if (sizeMatch[3]) {
                                // –§–æ—Ä–º–∞—Ç "1080p"
                                size = parseInt(sizeMatch[3]);
                                console.log(`  ‚Üí –†–∞–∑–º–µ—Ä: ${size}p`);
                            }
                        } else {
                            console.log(`  ‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å: ${qual}`);
                        }
                        
                        sources.push({
                            src: url,
                            type: 'video/mp4',
                            size: size,
                            label: label
                        });
                        
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                        if (qual === quality || qual.includes(quality) || size === parseInt(quality)) {
                            defaultQuality = size;
                            console.log(`  ‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∫–∞—á–µ—Å—Ç–≤–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: ${size}p`);
                        }
                    }
                    
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é –∫–∞—á–µ—Å—Ç–≤–∞
                    sources.sort((a, b) => b.size - a.size);
                    
                    console.log('üì∫ –§–∏–Ω–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∫–∞—á–µ—Å—Ç–≤:', sources.map(s => s.label || s.size + 'p'));
                } else {
                    console.log('‚ö†Ô∏è –ù–µ—Ç –∫–∞—á–µ—Å—Ç–≤, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π URL');
                    // –ï—Å–ª–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã - –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π URL
                    sources.push({
                        src: videoUrl,
                        type: 'video/mp4',
                        size: parseInt(quality) || 720
                    });
                }
                
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º —Å—É–±—Ç–∏—Ç—Ä—ã –¥–ª—è Plyr
                let tracks = [];
                if (Object.keys(subtitles).length > 0) {
                    let index = 0;
                    for (let [lang, url] of Object.entries(subtitles)) {
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–¥ —è–∑—ã–∫–∞ –¥–ª—è srclang
                        let langCode = 'en';
                        if (lang.toLowerCase().includes('—Ä—É—Å') || lang.toLowerCase().includes('russian')) {
                            langCode = 'ru';
                        } else if (lang.toLowerCase().includes('—É–∫—Ä') || lang.toLowerCase().includes('ukrainian')) {
                            langCode = 'uk';
                        } else if (lang.toLowerCase().includes('eng') || lang.toLowerCase().includes('english')) {
                            langCode = 'en';
                        }
                        
                        tracks.push({
                            kind: 'captions',
                            label: lang,
                            srclang: langCode,
                            src: url,
                            default: index === 0  // –ü–µ—Ä–≤—ã–µ —Å—É–±—Ç–∏—Ç—Ä—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                        });
                        index++;
                    }
                    console.log('üìù –°—É–±—Ç–∏—Ç—Ä—ã –¥–æ–±–∞–≤–ª–µ–Ω—ã:', tracks.map(t => t.label));
                }
                
                // –°–æ–∑–¥–∞–µ–º Plyr –ø–ª–µ–µ—Ä —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                player = new Plyr('#player', {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'duration',
                        'mute',
                        'volume',
                        'captions',  // –ö–Ω–æ–ø–∫–∞ —Å—É–±—Ç–∏—Ç—Ä–æ–≤
                        'settings',
                        'pip',
                        'airplay',
                        'fullscreen'
                    ],
                    settings: ['captions', 'quality', 'speed'],
                    i18n: {
                        qualityLabel: {
                            0: 'Auto'
                        },
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ—á–Ω–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
                        ...sources.reduce((acc, source) => {
                            acc.qualityLabel = acc.qualityLabel || {};
                            acc.qualityLabel[source.size] = source.label || `${source.size}p`;
                            return acc;
                        }, {})
                    },
                    quality: {
                        default: defaultQuality,
                        options: sources.map(s => s.size),
                        forced: true,
                        onChange: (quality) => {
                            console.log(`üîÑ –ö–∞—á–µ—Å—Ç–≤–æ –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ ${quality}p`);
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å —Ç–æ—á–Ω—ã–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ–º
                            const source = sources.find(s => s.size === quality);
                            if (source && source.label) {
                                console.log(`üì∫ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${source.label}`);
                            }
                        }
                    },
                    captions: {
                        active: tracks.length > 0,  // –í–∫–ª—é—á–∞–µ–º –µ—Å–ª–∏ –µ—Å—Ç—å —Å—É–±—Ç–∏—Ç—Ä—ã
                        language: 'auto',
                        update: true
                    },
                    speed: {
                        selected: 1,
                        options: [0.5, 0.75, 1, 1.25, 1.5, 2]
                    },
                    ratio: '16:9',
                    fullscreen: {
                        enabled: true,

                        iosNative: true
                    },
                    autopause: true,
                    resetOnEnd: false,
                    keyboard: { focused: true, global: false },
                    tooltips: { controls: true, seek: true }
                });
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏ —Å –∫–∞—á–µ—Å—Ç–≤–∞–º–∏
                player.source = {
                    type: 'video',
                    sources: sources,
                    tracks: tracks  // –°—É–±—Ç–∏—Ç—Ä—ã
                };

                // ========================================
                // –°–û–ë–´–¢–ò–Ø –ü–õ–ï–ï–†–ê
                // ========================================
                
                player.on('ready', () => {
                    console.log('‚úÖ –ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤');
                    hideLoading();
                    
                    // Haptic feedback
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });

                player.on('playing', () => {
                    console.log('‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å');
                    hideError();
                });

                player.on('play', () => {
                    console.log('‚ñ∂Ô∏è Play');
                });

                player.on('pause', () => {
                    console.log('‚è∏Ô∏è Pause');
                });

                player.on('ended', () => {
                    console.log('üèÅ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                });

                player.on('error', (event) => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–ª–µ–µ—Ä–∞:', event);
                    
                    let message = '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –≤–∏–¥–µ–æ';
                    
                    if (event && event.detail) {
                        const code = event.detail.code;
                        if (code === 1) message = '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –ø—Ä–µ—Ä–≤–∞–Ω–∞';
                        else if (code === 2) message = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
                        else if (code === 3) message = '–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è';
                        else if (code === 4) message = '–§–æ—Ä–º–∞—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                    }
                    
                    showError(message);
                });
                
                // –õ–æ–≥–∏—Ä—É–µ–º —Å–º–µ–Ω—É –∫–∞—á–µ—Å—Ç–≤–∞ —Å —Ç–æ—á–Ω—ã–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ–º
                player.on('qualitychange', (event) => {
                    const newQuality = event.detail.quality;
                    const source = sources.find(s => s.size === newQuality);
                    console.log(`üîÑ –ö–∞—á–µ—Å—Ç–≤–æ –∏–∑–º–µ–Ω–µ–Ω–æ: ${source ? source.label : newQuality + 'p'}`);
                });

                player.on('loadstart', () => {
                    console.log('‚è≥ –ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏...');
                });

                player.on('canplay', () => {
                    console.log('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
                    hideLoading();
                });

                player.on('enterfullscreen', () => {
                    console.log('üì∫ –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º');
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                });

                player.on('exitfullscreen', () => {
                    console.log('üì± –í—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞');
                });

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–ª–µ–µ—Ä–∞');
            }
        }

        // ========================================
        // –ü–û–ö–ê–ó–ê–¢–¨ –û–®–ò–ë–ö–£
        // ========================================
        function showError(message) {
            console.error('‚ö†Ô∏è –û—à–∏–±–∫–∞:', message);
            loadingEl.classList.add('hidden');
            playerEl.style.display = 'none';
            errorEl.classList.remove('hidden');
            errorMsgEl.textContent = message;
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        // ========================================
        // –°–ö–†–´–¢–¨ –û–®–ò–ë–ö–£
        // ========================================
        function hideError() {
            errorEl.classList.add('hidden');
            playerEl.style.display = 'block';
        }

        // ========================================
        // –°–ö–†–´–¢–¨ –ó–ê–ì–†–£–ó–ö–£
        // ========================================
        function hideLoading() {
            loadingEl.classList.add('hidden');
        }

        // ========================================
        // –ü–û–í–¢–û–†
        // ========================================
        retryBtn.addEventListener('click', () => {
            console.log('üîÑ –ü–æ–≤—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏...');
            errorEl.classList.add('hidden');
            loadingEl.classList.remove('hidden');
            playerEl.style.display = 'block';
            
            if (player) {
                player.restart();
            } else {
                initPlayer();
            }
        });

        // ========================================
        // –ü–†–ò–ú–ï–ù–Ø–ï–ú –¢–ï–ú–£ TELEGRAM
        // ========================================
        if (tg.themeParams) {
            const bg = tg.themeParams.bg_color || '#000000';
            const text = tg.themeParams.text_color || '#ffffff';
            
            document.body.style.background = bg;
            document.body.style.color = text;
            
            console.log('üé® –¢–µ–º–∞ Telegram –ø—Ä–∏–º–µ–Ω–µ–Ω–∞:', { bg, text });
        }

        // ========================================
        // –ó–ê–ü–£–°–ö–ê–ï–ú –ü–õ–ï–ï–†
        // ========================================
        console.log('üöÄ –ó–∞–ø—É—Å–∫ –ø–ª–µ–µ—Ä–∞...');
        initPlayer();

        // ========================================
        // –û–ß–ò–°–¢–ö–ê –ü–†–ò –ó–ê–ö–†–´–¢–ò–ò
        // ========================================
        window.addEventListener('beforeunload', () => {
            console.log('üßπ –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤...');
            if (player) {
                player.destroy();
            }
        });

        // ========================================
        // –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö –í–ò–î–ï–û
        // ========================================
        playerEl.addEventListener('error', (e) => {
            console.error('‚ùå –û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç–∞:', e);
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.');
        });
    </script>
